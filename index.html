<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="mixer-board">
        <div class="channel">
            <a href="#home" class="label">HOME</a>
            <div class="fader-track">
                <input type="range" min="0" max="100" value="80" orient="vertical">
            </div>
            <span class="channel-num">01</span>
        </div>

        <div class="channel">
            <a href="#work" class="label">WORK</a>
            <div class="fader-track">
                <input type="range" min="0" max="100" value="40" orient="vertical">
            </div>
            <span class="channel-num">02</span>
        </div>

        <div class="channel">
            <a href="#about" class="label">ABOUT</a>
            <div class="fader-track">
                <input type="range" min="0" max="100" value="60" orient="vertical">
            </div>
            <span class="channel-num">03</span>
        </div>

        <div class="channel">
            <a href="#contact" class="label">HIRE</a>
            <div class="fader-track">
                <input type="range" min="0" max="100" value="90" orient="vertical">
            </div>
            <span class="channel-num">04</span>
        </div>
    </nav>

</body>
</html>
