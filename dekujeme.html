<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Děkujeme | Z-Audio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .thanks-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .thanks-container h1 { font-size: 3rem; color: var(--primary); margin-bottom: 20px; }
        .btn-back { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 15px 30px; 
            background: var(--primary); 
            color: #fff; 
            text-decoration: none; 
            font-weight: 700; 
            border-radius: 6px; 
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <h1>Díky za poptávku!</h1>
        <p>Zprávu jsem v pořádku přijal. Ozvu se vám co nejdříve zpět.</p>
        <a href="index.html" class="btn-back">Zpět na web</a>
    </div>
</body>
</html>
