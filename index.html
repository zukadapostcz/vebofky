<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left-Side Mixer Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="mixer-sidebar">
        <div class="channel">
            <a href="#home" class="label">HOME</a>
            <div class="fader-track">
                <input type="range" min="0" max="100" value="80">
            </div>
        </div>

        <div class="channel">
            <a href="#work" class="label">WORK</a>
            <div class="fader-track">
                <input type="range" min="0" max="100" value="40">
            </div>
        </div>

        <div class="channel">
            <a href="#about" class="label">ABOUT</a>
            <div class="fader-track">
                <input type="range" min="0" max="100" value="60">
            </div>
        </div>
    </nav>

</body>
</html>
